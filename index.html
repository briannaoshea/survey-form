<!DOCTYPE html> 
<html>
    <head>
        <title>freeCodeCamp Survey Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform!</p>

            <form id="survey-form">
            
                <fieldset>
                    <label id="name-label">Name
                    <input type="text" id="name" class="block" required placeholder="Full name">
                    </label>

                    <label id="email-label">Email
                    <input type="email" id="email" class="block" required placeholder="Email address">
                    </label>

                    <label id="number-label">Age (optional)
                    <input type="number" id="number" min="13" max="120" placeholder="Age" class="block">
                    </label>
                </fieldset>

                <fieldset>
                    <label>Which option best describes your current role?
                        <select id="dropdown" class="block">
                            <option>(select one)</option>
                            <option>Student</option>
                            <option>Full Time Job</option>
                            <option>Full Time Learner</option>
                            <option>Part Time Job</option>
                            <option>Prefer Not To Say</option>
                            <option>Other</option>
                        </select>
                    </label>
                </fieldset>
            
                <fieldset>
                    <label>Would you recommend freeCodeCamp to a friend?
                        <br>
                    <input type="radio" name="account-type" value="3" class="inline">Definitely
                    <input type="radio" name="account-type" value="2" class="inline">Maybe
                    <input type="radio" name="account-type" value="1" class="inline">Not sure
                    </label>
                </fieldset>

                <fieldset>
                    <label>What would you like to see improved? (Check all that apply)
                        <br>
                    <input type="checkbox" name="account-type" value="Front-end Projects">Front-end Projects
                        <br>
                    <input type="checkbox" name="account-type" value="Back-end Projects" >Back-end Projects
                        <br>
                    <input type="checkbox" name="account-type" value="Data Visualization" >Data Visualization
                        <br>
                    <input type="checkbox" name="account-type" value="Challenges">Challenges
                        <br>
                    <input type="checkbox" name="account-type" value="Open Source Community">Open Source Community
                        <br>
                    <input type="checkbox" name="account-type" value="Videos">Videos
                        <br>
                    <input type="checkbox" name="account-type" value="Forum">Forum
                        <br>
                    <input type="checkbox" name="account-type" value="Additional Course">Additional Course
                    </label>
                </fieldset>

                <fieldset class="noborder">
                    <label>Any additional comments or suggestions?
                    <textarea name="comments" row="3" cols="30" class="block">Enter your comments here...
                    </textarea>
                    </label>
                </fieldset>

                <input type= "submit" id="submit" value="Submit">
            </form>

        <script src=https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js></script>
    </body>
 
</html>
